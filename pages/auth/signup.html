<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTTF - Регистрация</title>
    <link href="../../styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo 2:wght@100;200;300;400;500;600;700;800&amp;:display=swap">
    <base href="../../">
  </head>
  <body class="bg-white pt-4"><img class="size-24 mx-auto my-4" src="img/rttf-logo.svg" alt="">
    <h1 class="font-semibold text-center">Регистрация</h1>
    <div class="p-4 max-w-420 mx-auto">
      <div class="flex items-center gap-2 mb-2 undefined">
        <label class="block text-rttf-black" for="Email">Email</label>
      </div>
      <input class="border p-2 w-full mb-6 rounded-lg undefined focus:outline-none focus:ring-1 focus:ring-rttf-color bg-white leading-none shadow-sm max-w-sm border-rttf-black-30" id="email" type="email" placeholder="Введите email">
      <div class="flex items-center gap-2 mb-2 undefined">
        <label class="block text-rttf-black" for="Пароль">Пароль</label>
      </div>
      <div class="relative w-full mb-6">
        <input class="border p-2 w-full rounded-lg pr-10 focus:outline-none focus:ring-1 focus:ring-rttf-color bg-white leading-none shadow-sm max-w-sm border-rttf-black-30" id="password" type="password" value="" inputmode="" placeholder="Придумайте пароль">
        <button class="absolute right-2 top-2" type="button" onclick="togglePasswordVisibility()"><img class="h-6" src="img/eye.svg" alt="Toggle visibility"></button>
      </div>
      <div class="flex items-center gap-2 mb-2 undefined">
        <label class="block text-rttf-black" for="Ещё раз пароль">Ещё раз пароль</label>
      </div>
      <div class="relative w-full">
        <input class="border p-2 w-full rounded-lg pr-10 focus:outline-none focus:ring-1 focus:ring-rttf-color bg-white leading-none shadow-sm max-w-sm border-rttf-black-30" id="password" type="confirm-password" value="" inputmode="" placeholder="Повторите пароль">
        <button class="absolute right-2 top-2" type="button" onclick="togglePasswordVisibility()"><img class="h-6" src="img/eye.svg" alt="Toggle visibility"></button>
      </div>
      <div class="mt-4 flex items-center text-rttf-black text-sm py-2">
        <input class="size-5" type="checkbox" id="terms">
        <label class="ml-2" for="terms">С <a href="#">правилами сайта </a><span>ознакомлен</span></label>
      </div>
      <button class="w-full mt-4 bg-rttf-color rounded-lg font-semibold py-3 px-4 max-h-12 transition-transform duration-150 text-white leading-none ease-in-out button-interactive" data-action="" id="editButton">Зарегистрироваться</button>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button-interactive');
        
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.classList.add('scale-97');
                });
        
                button.addEventListener('mouseup', function() {
                    this.classList.remove('scale-97');
                });
        
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('scale-97');
                });
        
                button.addEventListener('touchstart', function() {
                    this.classList.add('scale-97');
                });
        
                button.addEventListener('touchmove', function() {
                    this.classList.remove('scale-97');
                });
        
                button.addEventListener('touchend', function() {
                    this.classList.remove('scale-97');
                });
        
                // Handle click if there's a data-action defined
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    if (action) {
                        window.location.href = action;
                    }
                });
            });
        });
      </script>
      <div class="p-4 text-center">
        <p class="text-rttf-black-50">или войдите через</p>
        <div class="flex items-center gap-4 justify-center"><img class="size-10" src="img/vk-round.svg" alt=""><img class="size-10" src="img/google-round.svg" alt=""><img class="size-10" src="img/yandex-round.svg" alt=""></div>
      </div>
    </div>
    <script>
      function togglePasswordVisibility() {
        const passwordInputs = document.querySelectorAll('input[type="password"]');
        const eyeIcons = document.querySelectorAll('button img');
        passwordInputs.forEach((passwordInput, index) => {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcons[index].src = 'img/hide.svg';
          } else {
            passwordInput.type = 'password';
            eyeIcons[index].src = 'img/eye.svg';
          }
        });
      }
    </script>
  </body>
</html>
