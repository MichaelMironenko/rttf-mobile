<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTTF - Придумайте новый пароль</title>
    <link href="../../styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo 2:wght@100;200;300;400;500;600;700;800&amp;:display=swap">
    <base href="../../">
  </head>
  <body class="bg-white pt-8"><img class="size-24 mx-auto my-4" src="img/rttf-logo.svg" alt="">
    <h1 class="font-semibold text-center">Придумайте новый пароль</h1>
    <form class="p-4 max-w-420 mx-auto mt-8" action="/reset-password" method="post">
      <div class="flex items-center gap-2 mb-2 undefined">
        <label class="block text-rttf-black" for="Новый пароль">Новый пароль</label>
      </div>
      <div class="relative w-full mb-6">
        <input class="border p-2 w-full rounded-lg pr-10 focus:outline-none focus:ring-1 focus:ring-rttf-color bg-white leading-none shadow-sm max-w-sm border-rttf-black-30" id="new-password" type="password" value="" inputmode="" placeholder="Введите пароль">
        <button class="absolute right-2 top-2" type="button" onclick="togglePasswordVisibility('new-password', this)"><img class="h-6" src="img/eye.svg" alt="Toggle visibility"></button>
      </div>
      <div class="flex items-center gap-2 mb-2 undefined">
        <label class="block text-rttf-black" for="Подтвердите пароль">Подтвердите пароль</label>
      </div>
      <div class="relative w-full">
        <input class="border p-2 w-full rounded-lg pr-10 focus:outline-none focus:ring-1 focus:ring-rttf-color bg-white leading-none shadow-sm max-w-sm border-rttf-black-30" id="confirm-password" type="password" value="" inputmode="" placeholder="Введите пароль">
        <button class="absolute right-2 top-2" type="button" onclick="togglePasswordVisibility('confirm-password', this)"><img class="h-6" src="img/eye.svg" alt="Toggle visibility"></button>
      </div>
      <button class="w-full mt-8 bg-rttf-color rounded-lg font-semibold py-3 px-4 max-h-12 transition-transform duration-150 text-white leading-none ease-in-out button-interactive" data-action="" id="editButton">Сохранить пароль и войти</button>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button-interactive');
        
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.classList.add('scale-97');
                });
        
                button.addEventListener('mouseup', function() {
                    this.classList.remove('scale-97');
                });
        
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('scale-97');
                });
        
                button.addEventListener('touchstart', function() {
                    this.classList.add('scale-97');
                });
        
                button.addEventListener('touchmove', function() {
                    this.classList.remove('scale-97');
                });
        
                button.addEventListener('touchend', function() {
                    this.classList.remove('scale-97');
                });
        
                // Handle click if there's a data-action defined
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    if (action) {
                        window.location.href = action;
                    }
                });
            });
        });
      </script>
    </form>
    <script>
      function togglePasswordVisibility(inputId, button) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = button.querySelector('img');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.src = 'img/hide.svg';
        } else {
          passwordInput.type = 'password';
          eyeIcon.src = 'img/eye.svg';
        }
      }
    </script>
  </body>
</html>
