<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛАБ - Восстановление пароля</title>
    <link href="../../styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo 2:wght@100;200;300;400;500;600;700;800&amp;:display=swap">
    <base href="../../">
  </head>
  <body class="bg-white pt-8"><img class="size-24 mx-auto my-4" src="img/lab-logo.svg" alt="">
    <h1 class="font-semibold text-center">Восстановление пароля</h1>
    <div class="p-4 max-w-420 mx-auto mt-4">
      <p class="mb-4 text-center">Введите свой email и мы пришлём ссылку для сброса пароля.</p>
      <div class="flex items-center gap-2 mb-2 undefined">
        <label class="block text-lab-black" for="Email">Email</label>
      </div>
      <input class="border p-2 w-full mb-6 rounded-lg undefined focus:outline-none focus:ring-1 focus:ring-lab-color bg-white leading-none shadow-sm max-w-sm border-lab-black-30" id="email" type="email" placeholder="user@mail.com"/>
      <button class="w-full mt-4 bg-lab-color rounded-lg font-semibold py-3 px-4 max-h-12 transition-transform duration-150 text-white leading-none ease-in-out" id="editButton" onmousedown="this.classList.add('scale-97')" onmouseup="this.classList.remove('scale-97')" ontouchstart="this.classList.add('scale-97')" onmouseleave="this.classList.remove('scale-97')" ontouchmove="this.classList.remove('scale-97')" ontouchend="this.classList.remove('scale-97')" onclick="window.location.href='pages/auth/checkYourMail.html'">Восстановить</button>
      <div class="p-4 text-center">
        <p class="text-lab-black-50">Если ваш аккаунт привязан к соцсетям, возможно проще будет войти через</p>
        <div class="flex items-center gap-4 justify-center pt-2"><img class="size-10" src="img/vk-round.svg" alt=""><img class="size-10" src="img/google-round.svg" alt=""><img class="size-10" src="img/yandex-round.svg" alt=""></div>
      </div>
    </div>
  </body>
</html>
