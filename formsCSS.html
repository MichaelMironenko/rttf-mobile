<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ЛАБ</title>
    <base href=".">
</head>
<body class="bg-white pt-8">

    <div class="auth-container">
        <div class="input-group">
            <input class="input" type="login" value="" id="login" placeholder=" ">
            <label class="input-label" for="login">Введите логин или email</label>
        </div>
        <div class="input-group">
            <input class="input" type="password" id="password" placeholder=" ">
            <label class="input-label" for="password">Введите пароль</label>
        </div>
    </div>
</body>

<style>
body {
    font-family: 'Exo 2', sans-serif;
}

.auth-container {
    margin: 2rem auto;
    max-width: 420px;
    padding: 1rem;
}

.input-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.input {
    width: 100%;
    padding: 0.625rem 1rem; /* Adjust padding for consistent height */
    height: 2.75rem;
    border: 1px solid #08274d4d;
    border-radius: 0.5rem;
    background-color: white;
    outline: none;
    font-size: 1rem;
    box-sizing: border-box; /* Prevent layout shifting */
}

.input:focus {
    border: 2px solid rgb(21, 128, 158);
    padding: 0.625rem 1rem; /* Maintain consistent padding */
}

.input::placeholder {
    line-height: 2.75rem; /* Vertically center placeholder text */
    color: #9ca3af;
}

.input-error {
    border: 2px solid rgb(206, 53, 50);
}

.input-label {
    position: absolute;
    top: 0.75rem;
    left: 0.625rem;
    background-color: white;
    padding: 0 0.5rem;
    font-size: 1rem;
    color: #04132596;
    transform-origin: 0;
    transition: all 0.3s;
}

.input:focus ~ .input-label,
.input:not(:placeholder-shown) ~ .input-label {
    transform: translateY(-1.25rem) scale(0.8);
    color: rgb(21, 128, 158);
}

.error-message {
    margin-top: 0.25rem;
    text-align: right;
    font-size: 0.75rem;
    color: rgb(206, 53, 50);
}

.toggle-password {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: none;
    border: none;
    cursor: pointer;
}

.icon {
    height: 1.5rem;
}

.forgot-password {
    display: block;
    width: 100%;
    text-align: center;
    font-size: 0.875rem;
    color: #04132596;
    text-decoration: none;
}
</style>
</html>
